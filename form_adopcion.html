<!DOCTYPE html> 
<html>
<head>
<title>formulario adopcion</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <h2 id="titulo_pag">Llena el formulario con la información que te preguntaremos, por favor :D</h2>
    <div id="val-box" hidden>
        <h2 id="val-msg"></h2>
        <ul id="val-list"></ul>
    </div>
        <div id="val-box-final-msg" hidden>
            <button type="button" id="volver-inicio" ><a href="view.html">Volver al inicio</a></button> <br>
        <h2 id="val-msg-final"></h2>
    </div>
    <form id="adop-form-first" method="post">
        <h3>¿Dónde?:</h3>
        <!-- REGION -->
        <label >Region:
            <select id="region" >    
            </select><br>
        </label>
        <!-- COMUNA -->
        <label>Comuna:</label>
        <select id="comuna" >
        </select><br>
        <!-- SECTOR -->   
        <label >Sector:</label>
        <input type="text" id="sector" maxlength="100">
        <br>
        <h3>¿Contacto de esta publicación?:</h3>
        <!-- NOMBRE -->
        <label >Nombre:</label>
        <input type="text" id="nombrehumanopersona"><br>
        <!-- EMAIL -->
        <label >Email</label>
        <input type="email" id="email"><br>
        <!-- NUMERODECELUUUUU -->
        <label >Numero de celular</label>
        <input type="text" id="numerocelular"><br>
        <!-- REDSOCIALDEPREFERENCIACIENCIAELOCUENCIAPACIENCIA -->
        <label >contactar por  (Maximo 5)</label>
        <select id="redsocialdepreferencia" >
        </select><br>
        <h3>¿Qué mascota ofrece en adopción?:</h3>
        <!-- TIPOPOKEMON -->
        <label>Tipo de mascota</label>
        <select id="tipomascota" >
        </select><br>
        <!-- CANTIDAD POKEMON -->
        <label >Cantidad de animalitos</label>
        <input type="number" id="cantidadanimalito" min="1"><br>
        <!-- EDADDDD -->
        <label >Edad</label>
        <input type="number" id="age" min="1"><br>
        <!-- UNIDAD DE MEDIDA EDAD -->
        <label >Unidad de medida de la edad</label>
        <select id="unidadmedidaedad" >
        </select><br>
        <!-- FECHA -->
        <label >Selecciona fecha en la cual tengas disponible</label>
        <input type="datetime-local" id="fecha"><br>
        <!-- DESCRIPCIONCION -->
        <label >Descripcion</label>
        <textarea name="descripcion" id="descripcion" rows="10" cols="50"></textarea><br>
        <!-- FOTOSS -->
        <label >Agregar fotos</label>
        <div id="divfotos" data-counter="1">
            <input type="file" id="foto_1"><br>
        </div>
        <button type="button" id="agregar-foto-btn">Añadir nueva foto</button> <br>
        <button type="button" id="submit-adop-btn" >Agregar este aviso de adopción</button>
        </form>
    <script language="javascript" src="region_comuna.js"></script>
    </body>
</html>
